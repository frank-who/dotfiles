# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2.0

palette:
  black:         'black'
  blue:          'blue'
  error:         'p:red'
  green:         '#54e184'
  purple:        '#5F5478'
  red:           'red'
  turquoise:     '#13BBB7'
  white:         'white'
  yellow:        'yellow'
  power-0:       'p:power-7'
  power-1:       '#CED9D6'
  power-2:       '#A3B7B3'
  power-3:       '#7B9891'
  power-4:       '#537871'
  power-5:       '#345952'
  power-6:       '#072E28'
  power-7:       '#001D18'
  ruby:          '#A51D24'
  js:            '#FCDC00'
  git-powerline: '#1f2227'
  git-added:     'p:green'
  git-deleted:   'p:red'
  git-modified:  'yellow'
  git-working:   'p:purple'

final_space: true
shell_integration: true

transient_prompt:
  foreground: p:white
  template: '<d></d> '

blocks:
  - alignment: left
    type: prompt
    segments:
      - type: time
        style: diamond
        background: p:power-2
        foreground: p:power-7
        leading_diamond: 
        properties:
          time_format: '15:04'
        templates:
          - '{{ .CurrentDate | date .Format }}'
          - '{{ if gt .Segments.Executiontime.Ms 500 }}{{ else }}<p:power-2,transparent></>{{ end }}'

      - type: executiontime
        style: powerline
        background: p:power-3
        foreground: p:power-7
        powerline_symbol: 
        properties:
          style: galveston
          threshold: 500
        template: ' 󰅒 {{ .FormattedMs }}'

      - type: path
        style: diamond
        background: p:power-3
        foreground: p:power-7
        leading_diamond: ' '
        properties:
          home_icon: '<d>󰣘</d> '
          folder_icon: '<d>󰉓 </d>'
          mixed_threshold: 4
          style: mixed
        templates:

          - '{{ if eq "<d>󰣘</d> " .Path }} <d>󰣘</d> {{ else }}{{ .Path }}{{ end }}'

      - type: text
        style: plain
        foreground: p:power-3
        template: '{{ if .Segments.Git.HEAD }}{{ else }}{{ if .Segments.Path.Path }} {{ else }}{{ end }}{{ end }}'

      - type: git
        style: powerline
        background: p:power-4
        foreground: p:power-7
        powerline_symbol: 
        properties:
          branch_icon: ' '
          branch_max_length: 25
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          github_icon: 
        templates:
          - ' {{ if .UpstreamIcon }}{{ .UpstreamIcon }}  {{ .HEAD }}{{ else }}{{ .HEAD }}{{ end }}'

      - type: text
        style: powerline
        background: p:power-5
        foreground: p:green
        powerline_symbol: 
        foreground_templates:
          - '{{ if .Segments.Git.Working.Changed }}p:git-modified{{ end }}'
          - '{{ if .Segments.Git.Staging.Changed }}magenta{{ end }}'
        templates:
          - '{{ if .Segments.Git.Commit.Sha }} <d> </d>{{ trunc 7 .Segments.Git.Commit.Sha }}{{ end }}'

      - type: text
        style: powerline
        background: p:power-0
        foreground: p:power-0
        powerline_symbol: 
        templates:
          - '{{ if gt (add .Segments.Git.Working.Untracked .Segments.Git.Working.Deleted .Segments.Git.Working.Modified) 0 }}_{{ end }}'

      - type: text
        style: powerline
        background: p:power-0
        foreground: magenta
        powerline_symbol: 
        templates:
          - '{{ .BranchStatus }}'
          - '{{ if gt .Segments.Git.Ahead 0 }} <d>󰜷</d>{{ .Segments.Git.Ahead }}{{ end }}'
          - '{{ if gt .Segments.Git.Behind 0 }} <d>󰜮</d>{{ .Segments.Git.Behind }}{{ end }}'
          - '{{ if gt .Segments.Git.StashCount 0 }} <d>󱝣</d>{{ .Segments.Git.StashCount }}{{ end }}'
          - '{{ if gt (add .Segments.Git.Staging.Added .Segments.Git.Staging.Deleted .Segments.Git.Staging.Modified) 0 }} <d></d> {{ (add .Segments.Git.Staging.Added .Segments.Git.Staging.Deleted .Segments.Git.Staging.Modified) }}{{ end }}'

      - type: text
        style: powerline
        background: p:power-0
        foreground: p:git-added
        powerline_symbol: 
        templates:
          - '{{ if gt .Segments.Git.Working.Untracked 0 }}<d></d> {{ .Segments.Git.Working.Untracked }}{{ end }}'

      - type: text
        style: powerline
        background: p:power-0
        foreground: p:git-modified
        powerline_symbol: 
        templates:
          - '{{ if gt .Segments.Git.Working.Modified 0 }}<d></d> {{ .Segments.Git.Working.Modified }}{{ end }}'

      - type: text
        style: powerline
        background: p:power-0
        foreground: p:git-deleted
        powerline_symbol: 
        templates:
          - '{{ if gt .Segments.Git.Working.Deleted 0 }}<d></d> {{ .Segments.Git.Working.Deleted }}{{ end }}'

  - alignment: left
    type: prompt
    segments:
      - type: ruby
        style: diamond
        background: p:ruby
        foreground: p:white
        leading_diamond: ' '
        templates:
          - '{{ if .Error }}{{ .Error }}{{ else }}<d></d> {{ .Full }}{{ end }}'
          - '{{ if readFile "./bin/rails" }}{{ else }}<p:ruby,transparent></>{{ end }}'

      - type: text
        style: powerline
        background: red
        foreground: p:black
        powerline_symbol: 
        templates:
          - '{{ if readFile "./bin/rails" }} <d>󰫏</d> $(./bin/rails version | sed s/Rails\ //){{ end }}'

  - alignment: left
    type: prompt
    newline: true
    segments:
      - type: text
        foreground: p:green
        properties:
          always_enabled: true
        foreground_templates:
          - '{{ if gt .Code 0 }}p:error{{ end }}'
        template: 
